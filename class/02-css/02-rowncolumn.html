    #box{

    }

      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div id = "boxRow">

    <div id = "box">

    </div>
    <div id = "box">
      박스
    </div>
  </div>

  <div id = "boxColumn">

    </div>

    </div>
    <div id = "box">

<!DOCTYPE html>
<html lang="ko">
<head>
  
  <title>jukebox</title>
  <link href = "./styles/jukebox.css" rel = "stylesheet">
</head>
<body>
  <div class = "wrapper">
    <div class = "wrapper__header">
      <div class = "wrapper__title">
        <div class = "title">추억의 BGM</div>
        <div class = "subtitle">TODAY CHOICE</div>
      </div>
      <div class = "divideLine">

      </div>
      <div class = "albumWrapper">
        <div class = "album">
          <img class = "album__thumbnail" src = "./images/jukebox-01.png">
          <div class = "albumName">Y(Please Tell Me Why)</div>
          <div class = "albumSinger">프리스타일</div>
        </div>
        
        <div class = "album">
          <img class = "album__thumbnail" src = "./images/jukebox-02.png">
          <div class = "albumName">눈의 꽃</div>
          <div class = "albumSinger">박효신</div>
        </div>

        <div class = "album">
          <img class = "album__thumbnail" src = "./images/jukebox-03.png">
          <div class = "albumName">사랑했나봐</div>
          <div class = "albumSinger">윤도현</div>
        </div>
      </div>
    </div>
    
    <div class = "wrapper__body">
      <div class = "wrapper__title">
        <div class = "title">추억의 BGM</div>
        <div class = "subtitle">TODAY CHOICE</div>
      </div>
      <div class = "divideLine">
      <div class = "albumTable">

        <table class = "albumBoard">
          <tr class = "tableTitle">
            <th class = "column1"><input type = "checkbox" id = "allCheck"></th>
            <th class = "column2">번호</th>
            <th class = "column3">곡명</th>
            <th class = "column4">아티스트</th>
          </tr>
          <tr class = "tableSub">
            <td class = "column1"><input type = "checkbox" id = "selectCheck"></td>
            <td class = "column2" id = "albumNum">1</td>
            <td class = "column3" id = "albumName">눈의 꽃</td>
            <td class = "column4" id = "albumSinger">박효신</td>
          </tr>
          <tr class = "tableSub">
            <td class = "column1"><input type = "checkbox" id = "selectCheck"></td>
            <td class = "column2" id = "albumNum">2</td>
            <td class = "column3" id = "albumName">사랑스러워</td>
            <td class = "column4" id = "albumSinger">김종국</td>
          </tr>
          <tr class = "tableSub">
            <td class = "column1"><input type = "checkbox" id = "selectCheck"></td>
            <td class = "column2" id = "albumNum">3</td>
            <td class = "column3" id = "albumName">내사람: Partner For Life</td>
            <td class = "column4" id = "albumSinger">SG 워너비</td>
          </tr>
          <tr class = "tableSub">
            <td class = "column1"><input type = "checkbox" id = "selectCheck"></td>
            <td class = "column2" id = "albumNum">4</td>
            <td class = "column3" id = "albumName">Love Love Love</td>
            <td class = "column4" id = "albumSinger">에픽하이</td>
          </tr>
          <tr class = "tableSub">
            <td class = "column1"><input type = "checkbox" id = "selectCheck"></td>
            <td class = "column2" id = "albumNum">5</td>
            <td class = "column3" id = "albumName">애인... 있어요</td>
            <td class = "column4" id = "albumSinger">이은미</td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</body>
</html>
